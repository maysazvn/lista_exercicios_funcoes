<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
    let frase = prompt(`Informe uma frase`).toUpperCase();
    let letra = prompt(`Informe uma letra`).toUpperCase();

    let posicao = 0;
    let quantLetras = 0;
    let letras = [];

    //PROCESSAMENTO
    function contarLetra(f, l) {
        let soletrar = Array.from(f);

        while(posicao < soletrar.length){
            if(soletrar[posicao] == l){
                letras.push(soletrar[posicao]);
                quantLetras++
            }

            posicao++
        }
    }


    //SAÍDA

    let resultado = contarLetra(frase, letra)
    alert(`A letra ${letra} aparece ${quantLetras} vezes na frase ${frase}.`);

</script>
