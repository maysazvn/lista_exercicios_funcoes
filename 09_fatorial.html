<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let numeroUsuario = Number(prompt(`Informe um número inteiro.`));

    //PROCESSAMENTO
    function fatorial(num) {

        let inicio = 1;

        for (let calculo = 1; calculo <= num; calculo++) {
            inicio = inicio * calculo
        }

        return inicio;
    }

    //SAÍDA

    let resposta = fatorial(numeroUsuario);

    alert(`O fatorial de ${numeroUsuario} é ${resposta}`);

</script>
