<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA
    let palavra = prompt(`Insira uma palavra`).toUpperCase();
    let posicao = 0;
    let vogais = 0;
    let todasVogais = [];


    //PROCESSAMENTO
    function contarVogais(usuarioPalavra) {
        let soletrar = Array.from(usuarioPalavra);

        while (posicao < soletrar.length) {

            if (
                soletrar[posicao] == "A" || soletrar[posicao] == "E" || soletrar[posicao] == "I" || soletrar[posicao] == "O" || soletrar[posicao] == "U"
            ) {
                todasVogais.push(soletrar[posicao]);
                vogais++;
            }

            posicao++;
        }
    }


    //SAÍDA
    contarVogais(palavra);

    alert(`A palavra "${palavra}" tem ${vogais} vogais.`);

</script>
