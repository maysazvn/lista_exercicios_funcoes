<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let numero = Number(prompt(`Insira um número inteiro.`));

    //PROCESSAMENTO
    if (numero % 2 != 0) {
        function cubo(usuario) {
            let calcular = usuario * usuario * usuario;
            
            alert(`O cubo do número ${usuario} é ${calcular}`);
        }
    } else{
        alert(`Número não é inteiro.`);
    }
    

    //SAÍDA

    cubo(numero);

</script>
