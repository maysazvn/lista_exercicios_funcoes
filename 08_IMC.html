<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = prompt(`Informe seu peso (em kg).`);
    let altura = prompt(`Informe sua altura (em m).`);

    //PROCESSAMENTO
    function imc(p, a) {
        let calcular = p /(a * a);

        return calcular;
    }

    //SAÍDA
    let resultado = imc(peso, altura);

    alert(`O seu IMC é ${resultado.toFixed(2)}`);

</script>
