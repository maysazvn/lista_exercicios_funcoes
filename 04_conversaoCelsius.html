<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

  //ENTRADA
    let temperatura = Number(prompt(`Informe a temperatura atual em graus Fahrenheit.`));


    //PROCESSAMENTO
    function calcularTemp(temp) {
        let calcular = (temp - 32) * 5 / 9;

        alert(`A temperatura em celsius é ${calcular.toFixed(2)}C`);
    }


    //SAÍDA
    calcularTemp(temperatura);

</script>
