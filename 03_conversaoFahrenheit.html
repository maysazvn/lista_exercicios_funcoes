<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let temperatura = Number(prompt(`Informe a temperatura atual em graus Celsius.`));


    //PROCESSAMENTO
    function calcularTemp(temp) {
        let calcular = (9 * temp + 160) / 5;

        alert(`A temperatura em fahrenheit é ${calcular}F`);
    }


    //SAÍDA
    calcularTemp(temperatura);

</script>
